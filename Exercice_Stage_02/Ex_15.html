    <script>
        //Closuse Ã© um metodo de retorno de varivel local.
        function wrapValue(n){
            var localVariable = n;
            return function() {return localVariable;};
        }

        var wrap1 = wrapValue(1);
        var wrap2 = wrapValue(2);

        console.log(wrap1());
        console.log(wrap2());
    </script>
