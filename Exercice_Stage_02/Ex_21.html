    <script>
    //Versão 2.0 do farmInventory, com função crescente. Retorna sempre numeros com 3 digitos;
    function printZeroFarmInventory(number, label){
        var numberString = String(number);
        while(numberString.length < 3){
            numberString = "0" + numberString;
        }
        return numberString + " - " + label;
    }

    function printFarmInventory(cows, chickens, pigs){
        console.log(printZeroFarmInventory(cows, "Cows"));
        console.log(printZeroFarmInventory(chickens, "Chickens"));
        console.log(printZeroFarmInventory(pigs, "Pigs"));
    }

    printFarmInventory(1, 10, 5);

    </script>
