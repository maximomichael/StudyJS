<body>
    <script>
        //Recursão, Chamando o função dentro dela mesma.
        function findSoluction(target){
            function find(start, history){
                console.log(history)
                if(start == target){
                    return history;
                }
                else if(start > target){
                    return null;
                }
                else{
                    return  find(start + 5, "(" + history + " + 5)") ||
                            find(start * 3, "(" + history + " * 3)");
                           
                }
                
            };
               return find(1, "1")
        }
        console.log(findSoluction(13))
    </script>
