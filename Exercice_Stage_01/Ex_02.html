<!DOCTYPE html>
<html>
    <title>Ex_02</title>
    <body>
        <script>
            var theNumber  = Number(prompt("Pick Number: ", "0"));
            if(theNumber < 10){
                alert("Number Small.");
            }
            else if(theNumber < 100){
                alert("Number Medium.");
            }
            else
            {
                alert("Number Lager.")
            }
        </script>
    </body>
</html>
