<body>
    <script>
        switch(prompt("What your favorite color?")){
            case "green":
                alert("You like green.");
                break;
            case "red":
                alert("You like red.");
                break;
            case "":
                alert("Type a color.")
                break;
            default:
                alert("color not registered.")
        }
    </script>
</body>
