<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tabuleiro de Xadrez</title>

</head>
<body>
    <script>
        
        var board = "";
        var selectBox = true;
        var sizeBoard;

        do{
            sizeBoard = Number(prompt("Type of size board:", ""));
        }while(!sizeBoard == NaN)     

        for(var countVert  = 0; countVert < sizeBoard; countVert++){
            for(var countHor = 0; countHor < sizeBoard; countHor++){
                if(selectBox){
                    board += "#";
                    selectBox = !selectBox;
                }
                else{
                    board += " ";
                    selectBox = !selectBox;
                }
            }
            selectBox = !selectBox;
            board += "\n";
        }
        console.log(board);
    </script>
</body>
</html>
