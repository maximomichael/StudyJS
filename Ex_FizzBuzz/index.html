<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fizz Buzz</title>
</head>
<body>
    <script>
        for(var number = 1; number <= 100; number++){
            if(number % 3 == 0){
                console.log("Fizz");
            }
            else if(number % 5 == 0){ 
                console.log("Buzz");
            }
            else{
                console.log(number);
            }
        }
    </script>    
</body>
</html>
